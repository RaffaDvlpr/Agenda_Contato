<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/agenda.png" id="agenda-img" alt="Agenda e lápis icone flat">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="inputs-novo-contato">
            <input type="text" required id="nome-contato" maxlength="50" placeholder="Nome " />
            <input type="text" required id="numero-contato" maxlength="20" placeholder="Número" />
            <button type="submit">Registrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th><img src="images/pessoas.png" id="user-img" alt="silhueta contato" /></th>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>

</body>
</html>
